<html lang="en">
<head>
  <title>hellDiet</title>

  <link rel="stylesheet" type="text/css" href="static/hellDiet.css" />
  <link rel="manifest" href="static/manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Single page PWA - Calculate work hours, tax NI, pension etc for the month. Share results."> <!--script should update this fomr manifest-->
  </script>

  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="static/assets/app_icons/hD.svg " type="image/svg+xml">

  <!--icon PWA inserts END -->
  
  <!--Service Worker Github Pages-->
  <script>
    if ('serviceWorker' in navigator) {            
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/hellDiet/service_worker.js', {scope: '/hellDiet/'})
            .then((reg) => {
              console.log('SW registered - scope:', reg.scope); // reg.scope: http://localhost:50999/                    
              console.log('Service worker registered.', reg);              
            });
      });
    } else {
      console.log("serviceWorker NOT in navigator");
    }          
  </script>      
</head>

<body style="font-family:'Arial';">
  <div class="hellDiet-container font-portrait">
    <div id='head_bar' class='item summary'>
      <div id='head_bar_0' class='flexrow-button-header'>
        <span class='title-text title-date-left' id='date-today-date'>29 Aug</span>
        <span class='title-text title-date-left' id='date-today-year'>2050</span>        
        <span id='day_js' class='flexrow-button-header-text title-text'>js_calc</span>                      
        <button id='but_4wk_bak' class='lr-button lrbl flexrow-button-header-button'><img src='static/assets/icons/hol-left.svg' alt='Back 4 weeks'></button>
        <button id='but_4wk_fwd' class='lr-button lrbr flexrow-button-header-button'><img src='static/assets/icons/hol-right.svg' alt='Forward 4 weeks'></button>
      </div>
      <div id='head_bar_1' class='flexrow-container day-selector'>
        <div id='sel-day-1' value='1' class='day-but' alt='select Monday'   >MON</div>
        <div id='sel-day-2' value='2' class='day-but' alt='select Tuesday'  >TUE</div>
        <div id='sel-day-3' value='3' class='day-but' alt='select Wednesday'>WED</div>
        <div id='sel-day-4' value='4' class='day-but' alt='select Thursday' >THU</div>
        <div id='sel-day-5' value='5' class='day-but' alt='select Friday'   >FRI</div>
        <div id='sel-day-6' value='6' class='day-but' alt='select Saturday' >SAT</div>
        <div id='sel-day-0' value='0' class='day-but' alt='select Sunday'   >SUN</div>        
      </div>
      <div id='head_bar_2' class='flexrow-container day-selector'>
        <div id='sel-day-99' class='day-but' alt='show ALL'           >ALL</div>
        <div id='rul_but'    class='day-but' alt='show diet rules'    >RULES</div>
        <div id='start_but'  class='day-but' alt='set start day'      >START</div>
        <div id='debug_img'  class='day-but' alt='set start day'      >DBG</div>  
        <!-- <div id='start_but'  class='day-but' alt='set start day'      >
          <img id='debug_img'  class='day-but' alt='debug Info button'  src='static/assets/icons/debug.png'>
        </div>           -->
        <div id='qr_but'     class='day-but' alt='share with QR code' >QR</div> 
      </div>
      <!-- <div class='time-font'>
        <div id='date-today'>
          <div id='date-today-day'>Mon</div>
          <div id='date-today-date'>29 Aug</div>
          <div id='date-today-year'>2050</div>
        </div>            
      </div>   -->
    </div>

    <div id='ct-meal-txt'></div>
    <div id='ct-recipes-l-t' class='item'>LUNCH RECIPES</div>
    <div id='ct-recipes-l' class='item'></div>
    <div id='ct-recipes-d-t' class='item'>DINNER RECIPES</div>
    <div id='ct-recipes-d' class='item'></div>
    
  </div>
  <script type="module" src='static/focus.js'></script>
  <script type="module" src='static/hellDiet.js'></script>  
</body>
</html>
